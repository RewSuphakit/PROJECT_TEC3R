version: '3.9'

services:
  server:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - /data/rew/uploads:/app/uploads
      - /data/rew/image_return:/app/image_return
    environment:
      - NODE_ENV=development
      - API_URL=${API_URL}
      - DB_HOST=${DB_HOST}
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
      - DB_NAME=${DB_NAME}
      - DB_PORT=${DB_PORT}
      - JWT_SECRET=${JWT_SECRET}
      - channelAccessToken=${channelAccessToken}
      - channelSecret=${channelSecret}
      - recipientId=${recipientId}
    networks:
      - coolify

networks:
  coolify:
    external: true